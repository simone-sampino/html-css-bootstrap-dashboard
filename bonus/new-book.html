<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="icon" href="../img/favicon.ico">
    <title>Nuovo Libro</title>
</head>

<body>
    <header>
        <!-- #region Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img src="../img/duck.png" width="50" height="50" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- #endregion Navbar -->
    </header>

    <main class="container">
        <h1 class="my-4 fs-3">Nuovo Libro</h1>
        <form action="">
            <!-- Author Information -->
            <div class="row">
                <div class="col">
                    <label for="nome-autore" class="mb-2">Nome Autore</label>
                    <input type="text" class="form-control" id="nome-autore" name="nome-autore"
                        placeholder="Inserisci il nome dell'autore" aria-label="Inserisci il nome dell'autore">
                </div>
                <div class="col">
                    <label for="cognome-autore" class="mb-2">Cognome Autore</label>
                    <input type="text" class="form-control" id="cognome-autore" name="cognome-autore"
                        placeholder="Inserisci il cognome dell'autore" aria-label="Inserisci il cognome dell'autore">
                </div>
            </div>

            <!-- Book Title -->
            <div class="my-3">
                <label for="exampleInputTitle" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="exampleInputTitle"
                    placeholder="Inserisci il titolo del libro" aria-label="Inserisci il titolo del libro">
                <div id="titleHelp" class="form-text">Titolo versione italiana</div>
            </div>

            <div class="row">
                <!-- Genre -->
                <div class="col-lg-4">
                    <label for="genreSelect" class="form-label">Genere</label>
                    <select class="form-select mb-3" id="genreSelect" aria-label="Seleziona un genere">
                        <option selected>Scegli il genere</option>
                        <option value="giallo">Giallo</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="storico">Storico</option>
                    </select>
                </div>

                <!-- Publication Year -->
                <div class="col-lg-4">
                    <label for="exampleInputTitle" class="form-label">Anno di Pubblicazione</label>
                    <input type="number" class="form-control" id="exampleInputTitle" placeholder="Inserisci l'anno"
                        aria-label="Inserisci l'anno" pattern="[0-9]{4}" title="Inserisci un anno valido (es. 2025)">
                </div>

                <!-- ISBN Code -->
                <div class="col-lg-4 my-3 my-lg-0">
                    <label for="isbnInput" class="form-label">ISBN&num;</label>
                    <input type="text" class="form-control" id="isbnInput" placeholder="Inserisci il codice ISBN&num;"
                        aria-label="Inserisci il codice ISBN&num;" pattern="\d{10,13}"
                        title="Inserisci un ISBN valido (10 o 13 cifre)">
                </div>
            </div>

            <hr class="my-5">

            <!-- Notes -->
            <div class="mb-3">
                <label for="exampleTextarea" class="form-label">Note</label>
                <textarea class="form-control" id="exampleTextarea" placeholder="Inserisci eventuali note sul libro"
                    aria-label="Inserisci eventuali note sul libro" rows="3"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
            </div>
            <button type="submit" class="btn btn-primary mb-4">Aggiungi Libro</button>
        </form>
    </main>

</body>

</html>
